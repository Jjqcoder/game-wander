name: CD

on:
    push:
        branches: [master]

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - name: SSH & deploy
              uses: appleboy/ssh-action@v0.1.10
              with:
                  host: ${{ secrets.HOST }}
                  port: 22
                  username: ${{ secrets.USER }}
                  key: ${{ secrets.SSH_KEY }}
                  fingerprint: ${{ secrets.HOST_FINGERPRINT }} # 确保是新指纹
                  use_insecure_cipher: true
                  timeout: 60s
                  script: |
                      set -x
                      cd /root/game-wander
                      git pull origin main
                      docker-compose up -d --build
