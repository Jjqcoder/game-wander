name: CD

on:
    push:
        branches: [master]

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - name: SSH & deploy
              uses: appleboy/ssh-action@v1
              with:
                  host: ${{ secrets.HOST }}
                  port: 22
                  username: ${{ secrets.USER }}
                  key: ${{ secrets.SSH_KEY }}
                  fingerprint: ${{ secrets.HOST_FINGERPRINT }}
                  host_key_algorithms: ssh-rsa # 强制使用旧版算法
                  script: |
                      set -x  # 开启详细日志
                      cd /root/game-wander
                      git pull origin main
                      docker-compose up -d --build
