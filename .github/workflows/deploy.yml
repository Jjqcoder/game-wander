name: CD

on:
    push:
        branches: [master]

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - name: SSH & deploy
              uses: appleboy/ssh-action@v1
              with:
                  host: ${{ secrets.HOST }}
                  username: ${{ secrets.USER }}
                  key: ${{ secrets.SSH_KEY }}
                  use_insecure_cipher: true # 跳过主机密钥验证
                  script: |
                      set -e
                      cd /root/game-wander
                      git pull origin main
                      docker-compose up -d --build
