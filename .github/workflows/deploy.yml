name: CD

on:
    push:
        branches: [master]

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - name: SSH & deploy
              uses: appleboy/ssh-action@v1
              with:
                  host: ${{ secrets.HOST }}
                  username: ${{ secrets.USER }}
                  key: ${{ secrets.SSH_KEY }}
                  known_hosts: unnecessary # ← 关键：跳过/自动接受主机密钥
                  script: |
                      set -e
                      cd /root/game-wander
                      git pull origin main
                      docker-compose up -d --build
