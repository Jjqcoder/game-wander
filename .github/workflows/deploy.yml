name: CD

on:
    push:
        branches: [master]

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Validate SSH Key
              run: |
                  echo "Private key header:"
                  echo "${{ secrets.SSH_KEY }}" | head -n 1
                  echo "Fingerprint verification:"
                  echo "${{ secrets.HOST_FINGERPRINT }}"

            - name: SSH Deployment
              uses: appleboy/ssh-action@v0.1.10
              with:
                  host: ${{ secrets.HOST }}
                  port: 22
                  username: ${{ secrets.USER }}
                  key: ${{ secrets.SSH_KEY }}
                  fingerprint: ${{ secrets.HOST_FINGERPRINT }}
                  use_insecure_cipher: true # 针对OpenSSH 7.4的必须参数
                  timeout: 120s # 增加超时时间
                  script_stop: true # 脚本出错时立即停止
                  script: |
                      set -ex  # 开启详细日志和错误退出
                      cd /root/game-wander || exit 1
                      git fetch origin main  # 先fetch再reset避免冲突
                      git reset --hard origin/main
                      docker-compose down    # 先停止再启动确保干净环境
                      docker-compose up -d --build --remove-orphans
